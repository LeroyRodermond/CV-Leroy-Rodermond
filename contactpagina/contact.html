</head>

<body>
    <div class="Menubar">
        <h2 class="Menutitle"><a href="cv.html">Curriculum vitae</a></h2>
        <h2 class="Menutitle"><a href="contactpagina/contact.html">Contact</a></h2>
        <h2 class="Menutitle"><a href="livechat.html/chat">Live chat</a></h2>
    </div>
<div class="page">
  <section class="contact">

    <h1 class="HeaderContact">Contact Formulier</h1>

    <form action="" method="post" class="form-contactpagina">

        <div class="form-contactpagina__inputelement fx-col">
            <label class="ContactTitle" for="name">Voor- en achternaam </label>
            <input class="ContactBar" type="text" name="name" id="name" required>
        </div>

        <div class="form-contactpagina__inputelement fx-col">
            <label class="ContactTitle" for="email">E-mail: </label>
            <input class="ContactBar" type="email" name="email" id="email">
        </div>

        <div class="form-contactpagina__inputelement fx-col">
            <label class="ContactTitle" for="telefoonnummer">Telefoonnummer: </label>
            <input class="ContactBar" type="text" name="telefoonnummer" id="telefoonnummer" required pattern="[0-6]{2}-[0-9]{8}"> 
        </div>

        <div class="form-contactpagina__inputelement fx-col">
            <label class="ContactTitle" for="call-date">Beschikbare datum:</label>
            <input class="ContactBar"name="call-date" type="date" id="call-date">
        </div>

        <div class="form-contactpagina__inputs">
            <input type="submit" value="Verstuur">
            &nbsp;
            <input type="reset" value="Reset">
        </div>
    </form>
  </section>
</div>
</body>
