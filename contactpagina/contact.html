<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html lang="en">
      <head>
      <meta charset="UTF-8">
      <title>Contactpagina</title>
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="../style.css"> 
  <link rel="stylesheet" href="../Buttons.css">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="../Navigation.js"></script>
  <script src="../NavigationOnPage.js"></script>
  <script src="captcha.js"></script>
</head>

<body>
    <div class="Menubar">
        <img class="logolgh" src="../images/LogoLGH.jpg">
        <div class="Menuoptions">
            <div class="Menutitle" id="cvButton">Curriculum vitae</div>
            <div class="Menutitle" id="contactButton">Contact</div>
            <div class="Menutitle" id="liveChatButton">Live chat</div>
        </div>
        <div class="alingmenttoppages2">
            <button class="home-button" id="gotohomebutton">Homepage</button>
        </div>
    </div>
    <h1 class="HeaderContact">Contact Formulier</h1>
<div class="page">
  <section class="contact">
    <form action="../Server/server.js" method="post" class="form-contactpagina" onsubmit="onSubmit(event)">
        <div class="Devided">
            <div class="Leftcontact">
            <div class="form-contactpagina__inputelement fx-col">
                <input class="ContactBar" type="text" name="firstname" id="firstname" placeholder="Voornaam" required>
            </div>
    
            <div class="form-contactpagina__inputelement fx-col">
                <input class="ContactBar" type="text" name="lastname" id="lastname" placeholder="Achternaam" required>
            </div>
    
            <div class="form-contactpagina__inputelement fx-col">
                <input class="ContactBar" type="email" name="email" placeholder="E-mail" id="email">
            </div>
    
            <div class="form-contactpagina__inputelement fx-col">
                <input class="ContactBar" type="text" name="telefoonnummer" id="telefoonnummer" placeholder="Telefoonnummer" required pattern="[0-6]{2}-[0-9]{8}"> 
            </div>
    
            <div class="form-contactpagina__inputelement fx-col">
                <input class="ContactBar" type="text" name="onderwerp" placeholder="Onderwerp" id="onderwerp">
            </div>
        </div>
        <div class="Iconemail">
            <img class="Emailicon" src="../images/Email.png">
        </div>
    </div>
        <div class="form-contactpagina__inputelement fx-col">
            <textarea class="BerichtBar" type="text" name="bericht" placeholder="Bericht" id="bericht"></textarea>
        </div>
        <div class="form-contactpagina__inputelement fx-col">
            <input class="Contactcaptcha" type="text" id="captchaInput" placeholder="Voer de CAPTCHA in:" required>
        </div>
        <div class="Captchatext" id="captchaDisplay"></div>

        <div class="form-contactpagina__inputs">
            <input type="submit" value="Verstuur">
            &nbsp;
            <input type="reset" value="Reset">
        </div>
    </form>
  </section>
</div>
</body>
