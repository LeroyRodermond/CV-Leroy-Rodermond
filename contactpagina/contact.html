<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html lang="en">
      <head>
      <meta charset="UTF-8">
      <title>Contactpagina</title>
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../Buttons.css">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="../Navigation.js"></script>
</head>

<body>
    <div class="Menubar">
        <div class="Menutitle" id="cvButton">Curriculum vitae</div>
        <div class="Menutitle" id="contactButton">Contact</div>
        <div class="Menutitle" id="liveChatButton">Live chat</div>
        <button class="home-button" id="gotohomebutton">Homepage</button>
    </div>
    <h1 class="HeaderContact">Contact Formulier</h1>
<div class="page">
  <section class="contact">
    <form action="" method="post" class="form-contactpagina">

        <div class="form-contactpagina__inputelement fx-col">
            <label class="ContactTitle" for="name">Voornaam </label>
            <input class="ContactBar" type="text" name="firstname" id="firstname" required>
        </div>

        <div class="form-contactpagina__inputelement fx-col">
            <label class="ContactTitle" for="name">Achternaam </label>
            <input class="ContactBar" type="text" name="lastname" id="lastname" required>
        </div>

        <div class="form-contactpagina__inputelement fx-col">
            <label class="ContactTitle" for="email">E-mail: </label>
            <input class="ContactBar" type="email" name="email" id="email">
        </div>

        <div class="form-contactpagina__inputelement fx-col">
            <label class="ContactTitle" for="telefoonnummer">Telefoonnummer: </label>
            <input class="ContactBar" type="text" name="telefoonnummer" id="telefoonnummer" required pattern="[0-6]{2}-[0-9]{8}"> 
        </div>

        <div class="form-contactpagina__inputelement fx-col">
            <label class="ContactTitle" for="call-date">Onderwerp:</label>
            <input class="ContactBar" type="text" name="onderwerp" id="onderwerp">
        </div>

        <div class="form-contactpagina__inputelement fx-col">
            <label class="ContactTitle" for="call-date">Bericht:</label>
            <textarea class="ContactBar" type="text" name="bericht" id="bericht"></textarea>
        </div>

        <div class="form-contactpagina__inputs">
            <input type="submit" value="Verstuur">
            &nbsp;
            <input type="reset" value="Reset">
        </div>
    </form>
  </section>
</div>
</body>
